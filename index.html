        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–æ–≤
        function renderAssets() {
            const grid = document.getElementById('assetsGrid');
            grid.innerHTML = '';
            
            Object.entries(assets).forEach(([key, asset]) => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.onclick = () => selectAsset(key);
                card.innerHTML = `
                    <div class="asset-icon">${asset.icon}</div>
                    <div class="asset-title">${asset.title}</div>
                `;
                grid.appendChild(card);
            });
            
            console.log('‚úÖ –ê–∫—Ç–∏–≤—ã –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω—ã:', Object.keys(assets).length);
        }
        
        // –í—ã–±–æ—Ä –∞–∫—Ç–∏–≤–∞
        function selectAsset(assetKey) {
            console.log('üìå –í—ã–±—Ä–∞–Ω –∞–∫—Ç–∏–≤:', assetKey);
            selectedAsset = assetKey;
            const asset = assets[assetKey];
            
            document.querySelectorAll('.asset-card').forEach((card, index) => {
                const currentKey = Object.keys(assets)[index];
                if (currentKey === assetKey) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            document.getElementById('detailIcon').textContent = asset.icon;
            document.getElementById('detailTitle').textContent = asset.title;
            document.getElementById('detailDescription').textContent = asset.description;
            document.getElementById('detailFilename').textContent = asset.filename;
            
            const details = document.getElementById('assetDetails');
            details.classList.add('active');
            
            setTimeout(() => {
                details.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

            if (!selectedAsset) return;
            
            console.log('‚¨áÔ∏è –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞:', selectedAsset);
            const asset = assets[selectedAsset];
            
            const link = document.createElement('a');
            link.href = asset.url;
            link.download = asset.filename;
            link.target = '_blank';
            document.body.appendChild(link);
