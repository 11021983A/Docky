            '–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ-–ø—Ä–∞–≤–∞-–Ω–∞-–∂–∏–ª—å–µ': {

                description: '–ü—Ä–∞–≤–∞ –Ω–∞ –∂–∏–ª—É—é –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å',
                filename: '–ò–ü–°_–∂–∏–ª—å–µ.docx',
                url: 'https://github.com/11021983A/Docky/raw/main/–ò–ü–°_–∂–∏–ª—å–µ.docx'
            }
        };
        
        let selectedAsset = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function initializeApp() {
            renderAssets();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
            const urlParams = new URLSearchParams(window.location.search);
            const assetParam = urlParams.get('asset');
            if (assetParam && assets[assetParam]) {
                selectAsset(assetParam);
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–æ–≤
        function renderAssets() {
            const grid = document.getElementById('assetsGrid');
            grid.innerHTML = '';
            
            Object.entries(assets).forEach(([key, asset]) => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.onclick = () => selectAsset(key);
                card.innerHTML = `
                    <div class="asset-icon">${asset.icon}</div>
                    <div class="asset-title">${asset.title}</div>
                `;
                grid.appendChild(card);
            });
        }
        
        // –í—ã–±–æ—Ä –∞–∫—Ç–∏–≤–∞
        function selectAsset(assetKey) {
            selectedAsset = assetKey;
            const asset = assets[assetKey];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
            document.querySelectorAll('.asset-card').forEach((card, index) => {
                const currentKey = Object.keys(assets)[index];
                if (currentKey === assetKey) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏
            document.getElementById('detailIcon').textContent = asset.icon;
            document.getElementById('detailTitle').textContent = asset.title;
            document.getElementById('detailDescription').textContent = asset.description;
            document.getElementById('detailFilename').textContent = asset.filename;
            
            const details = document.getElementById('assetDetails');
            details.classList.add('active');
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –¥–µ—Ç–∞–ª—è–º
            setTimeout(() => {
                details.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞
        function downloadDocument() {
            if (!selectedAsset) return;
            
            const asset = assets[selectedAsset];
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = asset.url;
            link.download = asset.filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'download_completed',
                asset_type: selectedAsset
            }));
            
            showNotification('–î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...', 'success');
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ email
        function sendToEmail() {
            if (!selectedAsset) return;
            
            document.getElementById('emailModal').classList.add('active');
            document.getElementById('emailInput').focus();
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('active');
            document.getElementById('emailInput').value = '';
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ email —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –æ—Ç–ª–∞–¥–∫–æ–π
        function confirmSendEmail() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ email –∞–¥—Ä–µ—Å', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email', 'error');
                return;
            }
            
            if (!selectedAsset) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–∫—Ç–∏–≤', 'error');
                return;
            }
            
            // –û—Ç–ª–∞–¥–∫–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            const dataToSend = {
                action: 'send_email',
                asset_type: selectedAsset,
                email: email
            };
            
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', dataToSend);
            alert('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º:\n–ê–∫—Ç–∏–≤: ' + selectedAsset + '\nEmail: ' + email);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify(dataToSend));
            
            closeEmailModal();
            showNotification('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É', 'success');
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} active`;
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ email
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('emailInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    confirmSendEmail();
                }
            });
        });

        initializeApp();
